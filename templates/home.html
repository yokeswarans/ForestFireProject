<html>
   <head>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: 'Lato', sans-serif;
              background: linear-gradient(to right, #0072ff, #00c6ff);
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              margin: 0;
          }
  
          .login {
              background-color: white;
              padding: 40px;
              border-radius: 10px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
              width: 400px;
              animation: fadeIn 1s ease-in;
          }
  
          @keyframes fadeIn {
              from { opacity: 0; transform: translateY(-20px); }
              to { opacity: 1; transform: translateY(0); }
          }
  
          h1 {
              font-family: 'Oswald', sans-serif;
              font-size: 36px;
              text-align: center;
              margin-bottom: 30px;
              color: #333;
          }
  
          input[type="text"] {
              width: 100%;
              padding: 12px;
              margin-bottom: 20px;
              border: 1px solid #ddd;
              border-radius: 5px;
              font-size: 16px;
              box-sizing: border-box;
              transition: border-color 0.3s, box-shadow 0.3s;
          }
  
          input[type="text"]:focus {
              border-color: #0072ff;
              outline: none;
              box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
          }
  
          input::placeholder {
              color: #aaa;
          }
  
          button {
              width: 100%;
              padding: 15px;
              background-color: #ff6b6b;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 18px;
              cursor: pointer;
              transition: background-color 0.3s;
          }
  
          button:hover {
              background-color: #ff5252;
          }
  
          h2 {
              text-align: center;
              margin-top: 30px;
              font-size: 24px;
              color: #333;
          }
      </style>
  </head>
<body>
    <div class="login">
       <h1>FWI Prediction</h1>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
         <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
           <input type="text" name="RH" placeholder="RH" required="required" /><br>
           <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
           <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
           <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
           <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
           <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
           <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
           <input type="text" name="Region" placeholder="Region" required="required" /><br>
   
   
   
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
    
   <body>
</html>
